<div class="container" style="margin-bottom: 20%; margin-top: 10%;">
    <div class="row mt-5 mb-5">
        <div class="col-md-6"></div>
        <div class="col-md-6">
            <button class="btn btn-primary" (click)="addSubscription(content)">Create Subscription</button>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4" *ngFor="let element of liste ">
            <div class="card" style="width: 18rem;" >
                <div class="card-body">
                  <h5 class="card-title">{{ element.typeFoyer }}</h5>
                  <span><strong>Started At: </strong>{{element.dateStart}}</span><br>
                  <span><strong>Finished At: </strong>{{element.dateEnd}}</span>

                </div>
                <div class="card-footer">
                    <button class="btn btn-success">Update</button>
                    <button class="btn btn-danger ml-4" (click)="remove(element.id)">Delete</button>
                </div>
              </div>
        </div>
    </div>
</div>

<ng-template #content let-modal>
	<div class="modal-header">
		<h4 class="modal-title" id="modal-basic-title">Subscription Request</h4>
		<button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
	</div>
	<div class="modal-body">
		<form>
			<div class="mb-3">
                <label>Subscription Type</label>
                <div class="input-group">
                  
                        <select class="form-control">
                            <option value="Acedmic home">Acedmic home</option>
                            <option value="Restaurant">Restaurant</option>
                        </select>
                    
				</div>
                <label>Duration</label>
                <div class="input-group">
					<select class="form-control">
                        <option value="Annual">Annual</option>
                        <option value="Trimestre">Trimestre</option>
                        <option value="Semster">Semster</option>
                    </select>
				</div>
				
			</div>
		</form>
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Save</button>
	</div>
</ng-template>
